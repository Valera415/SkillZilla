{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SkillZilla</title>
    <link rel="icon" href="{% static 'img/logo-mini.JPG' %}" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
</head>
<body>

<header class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="logo-link" href="{% url 'home' %}"> <img class="logo-img" src="{% static 'img/logo.jpg' %}" alt=""> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Обо мне</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'stack' %}">Стек</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Проекты</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Контакты</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>


{% block content %}
{% endblock %}


{% include 'inc/_footer.html' %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/active.js' %}"></script>

</body>
</html>
